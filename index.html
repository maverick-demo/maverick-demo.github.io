<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moving H1</title>
  <style>
    h1 {
      position: relative;
      left: 0;
      transition: left 0.5s ease;
      color: blue;
    }
  </style>
</head>
<body id="gradient">

<script>
const colors = ["#008000", "#ffffff", "#008000", "#ffffff"];
let i = 0;
setInterval(() => {
  document.getElementById("gradient").style.background = colors[i];
  i = (i + 1) % colors.length;
}, 3000);
</script
  >

  <h1 id="movingText">Watch Me Move!</h1>

  <!-- Link to the JavaScript file -->
  <script src="script.js"></script>
  <h1 id="type-text"></h1>

<script>
  const text = "Welcome to Maverick Ayo's Blog!";
  let i = 0;
  function typeWriter() {
    if (i < text.length) {
      document.getElementById("type-text").innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter, 100); // typing speed
    }
  }
  typeWriter();
</script>

</body>
</html>
